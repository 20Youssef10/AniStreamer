<html lang="en" class="dark" dir="ltr">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AniStream" />
    
    <title>AniStream - Discover Anime</title>
    <meta name="description" content="Track your favorite anime, discover new trends, and manage your watchlist." />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="apple-touch-icon" href="logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: '#8B5CF6',
              accent: '#EC4899',
              dark: {
                900: '#0F172A',
                800: '#1E293B',
                700: '#334155'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #3B82F6;
      }
      body {
        background-color: #0F172A;
        color: #F8FAFC;
        min-height: 100vh;
        overscroll-behavior-y: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .mobile-safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      body.high-contrast {
        background-color: #000000 !important;
        color: #FFFFFF !important;
      }
      body.high-contrast * {
        border-color: #FFFFFF !important;
      }
      body.high-contrast .text-slate-400 {
        color: #DDDDDD !important;
      }
    </style>
